services:
  # Backend API
  - type: web
    name: customer-db-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: uvicorn api_gateway.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: FRONTEND_URL
        value: https://customer-database-system.vercel.app
      - key: PYTHON_VERSION
        value: 3.11.8
    healthCheckPath: /health
